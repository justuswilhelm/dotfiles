dependencies:
  pre:
    - sudo apt-get install build-essential python python-pip libxml-parser-perl
  override:
    - yes '' | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)" || echo "Homebrew was already installed"
    - env PATH="$HOME/.linuxbrew/bin:$PATH" brew install fish
    - sudo script/bootstrap_linux
    - rm -rf $HOME/bin
    - echo -ne "test@example.com\nJustus Perlwitz\n" | env PATH="$HOME/.linuxbrew/bin:$PATH" script/bootstrap:
        timeout: 1200
  cache_directories:
    - ~/.linuxbrew
test:
  override:
    - echo "No Tests"
