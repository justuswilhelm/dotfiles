version: 2
jobs:
  build:
    working_directory: ~/.dotfiles
    docker:
      - image: debian:stable
    steps:
      - run:
          name: "Install apt packages"
          command: apt update && apt install -y neovim fish git expect
      - checkout
      - run:
          name: "Run installer"
          command: env TERM=xterm bin/install_dotfiles
    filters:
      branches:
        ignore:
          - gh-pages
  gh-pages:
    docker:
      - image: debian:stable
    steps:
      - run:
          command: echo "No tests"
    filters:
      branches:
        only:
          - gh-pages
